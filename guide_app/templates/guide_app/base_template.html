{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>APPLE HELP ADD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- Link to your custom stylesheet -->
</head>
<body>
  <div class="container-fluid">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
        <img src="{% static 'images/icon.png' %}" alt="Apple Help" width="100" height="100">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          <a class="nav-link" href="#">Tutorials</a>
          <a class="nav-link" href="#">Popular Apps</a>
          <a class="nav-link" href="{% url 'question_create' %}">Ask a Question</a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{ user }}</a>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="col-sm-10">
      <!-- add block content from html template -->
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-qmWlD+3rbIIVI2+J8K53VCg8mIltqyhRZ5Vzn8yqmTrt3XJOhSfxO4GxeMz6w8uc" crossorigin="anonymous"></script>
</body>
</html>
